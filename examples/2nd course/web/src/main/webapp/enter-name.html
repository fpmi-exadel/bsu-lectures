<!DOCTYPE html>
<html>
<head>
    <title>Enter your name</title>
</head>
<body>
    <h1>What's your name?</h1>

    <form action="hello.html">
        <label for="name-for-get">My name is:</label>
        <input type="text" name="name" id="name-for-get">
        <input type="submit" value="Submit through GET">
    </form>

    <form action="hello.html" method="post">
        <label for="name-for-post">My name is:</label>
        <input type="text" name="name" id="name-for-post">
        <input type="submit" value="Submit through POST">
    </form>
</body>
</html>
